	<ion-view view-title="Bicicleta" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll scroll="true"   id="page-bicicleta" class=" page-bicicleta">
		    
<!-- code refresh -->
<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
<!-- ./code refresh -->




<!-- code listing -->
<div class="list animate-none">
	<div class="list card" ng-repeat="item in bicicletas | filter:filter_bicicletas as results" ng-init="$last ? fireEvent() : null" href="#/condutores/bicicleta_singles/{{item.id}}" >
		<div class="item item-colorful" ng-bind-html="item.title | to_trusted"></div>
		<div class="item item-thumbnail-left item-text-wrap">
            <img class="full-image" ng-src="{{ item.thumbnail }}" />
            <div ng-bind-html="item.content | limitTo:75 | strHTML "></div>
	   </div>
		<a class="item button button-clear colorful ink" href="#/condutores/bicicleta_singles/{{item.id}}">Leia Mais</a>
	</div>
</div>
<!-- ./code listing -->

<ion-list class="list">
	<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
</ion-list>
<!-- ./code infinite scroll -->


<!-- code search result not found -->
<ion-list class="list">
	<div class="item" ng-if="results.length == 0" >

	</div>
</ion-list>
